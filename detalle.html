<!DOCTYPE html>
<html lang="en">
<head>
	<!--metas de bootstrap  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title> FIFA 2017 </title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/detalle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<!--Descripción juego  -->
	<section class="container">
		<h1> FIFA 17 - Xbox One </h1>
		<div class="row">
			<div class="col-xs-6">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/P9LHzVEPodg" frameborder="0" allowfullscreen></iframe>
			</div>
			<!-- Comprar juego -->
			<div class="col-xs-6 ">
			    <div class="thumbnail">
				      <img src="assets/img/descripcionFifa.PNG">
				      <div class="caption">
				        <h3>Comprar FIFA 17 - Xbox One</h3>
				        <p>
									<a href="#" class="btn btn-warning" role="button">
										Agregar a favoritos
										<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
									</a>
								</p>
				        <p>
									<a href="#" class="btn btn-default" role="button">-29%</a>
									<a href="#" class="btn btn-primary" role="button">$849.00</a>
									<a href="#" class="btn btn-success" role="button">
										Comprar
										<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
									</a>
								</p>
				      </div>
				    </div>
			</div>
		</div>
		<!-- Carrusel imágenes -->
		<div class="row">
			<div class="col-xs-offset-1 col-xs-4">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
						<li data-target="#myCarousel" data-slide-to="3"></li>
						<li data-target="#myCarousel" data-slide-to="4"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">

						<div class="item active">
							<img src="assets/img/fifa1campo.jpg">
						</div>

						<div class="item">
							<img src="assets/img/fifa2jugador.jpg">
						</div>

						<div class="item">
							<img src="assets/img/fifa3equipo.jpg">
						</div>
						<div class="item">
							<img src="assets/img/fifa4estadio.jpg">
						</div>
						<div class="item">
							<img src="assets/img/fifa5.jpg">
						</div>

					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>

		</div>
		<!-- Termina carrusel -->


	</section>
	<!-- Fin descripción juego -->
</body>
</html>
